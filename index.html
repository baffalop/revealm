<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Elm</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/ocean.css" id="highlight-theme">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.003/web/hack.css" integrity="sha256-nZuLDiukZ8m5pnOiJdxK1IjXsQ2qbZB1R6x0ddFRyog=" crossorigin="anonymous" />

  <style>
    @import url('https://fonts.googleapis.com/css?family=Ubuntu:700&display=swap');

    body {
      color: #bdcadb;
      background-color: #1c1f2b;
    }

    .reveal {
      color: #bdcadb;
    }

    .reveal section {
      padding: 0 !important;
    }

    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
      color: #bdcadb;
      font-family: "Ubuntu", sans-serif;
      text-transform: none;
    }

    .reveal h1, .reveal h2 {
      color: #f0f5fd;
      text-transform: uppercase;
    }

    .reveal h1 {
      font-size: 2.8em;
    }

    .reveal b {
      color: white;
    }

    .reveal section img {
      /*margin: 15px 0px;*/
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .reveal pre {
      max-width: 90%;
      width: auto;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.22);
    }

    .reveal pre code {
      padding: 0.8em;
      font-family: 'Hack', monospace;
      font-size: 1.2em;
      line-height: 1.2em;
    }

    .quad {
      font-size: 25pt;

      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;

      width: 100vw !important;
      height: 100vh !important;
      margin: 0;
      padding: 0;
    }

    .quad>* {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
    }

    .terminal {
      background-color: #2b303b;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.22);
      max-width: 90%;
    }

  </style>

</head>
<body>

<div class="reveal">
  <div class="slides">

				<section>
					<div class="quad">

						<div class="fragment">
							<h2>Hello</h2>
						</div>

						<div class="fragment">
							<h2>...welcome...</h2>
						</div>

						<div class="fragment">
							<h2>...to Elm</h2>
						</div>

						<div class="fragment">
							<img src="elm-logo.svg" />
						</div>

					</div>
				</section>

			</div>
</div>

<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

        progress: false,
        controls: false,
        transition: 'fade',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],

        width: '100%',
        height: '100%',
        margin: 0,
        minScale: 1,
        maxScale: 1,
			});
		</script>
	</body>
</html>
